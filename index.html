<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .modal-bg { background-color: rgba(15, 23, 42, 0.8); backdrop-filter: blur(4px); }
        
        @media (max-width: 768px) {
            .table-responsive { display: none; }
            .cards-responsive { display: block; }
        }
        @media (min-width: 769px) {
            .table-responsive { display: block; }
            .cards-responsive { display: none; }

</head>
<body>

    <div id="app" class="max-w-6xl mx-auto p-3 md:p-8"></div>
    <div id="modal-container"></div>

    <script>
        // ===== CONFIGURATION FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyCoBk9Is6dasO-1edTV6atWWA1VaBGnPiM",
            authDomain: "enduro-da8ba.firebaseapp.com",
            projectId: "enduro-da8ba",
            storageBucket: "enduro-da8ba.firebasestorage.app",
            messagingSenderId: "330025530878",
            appId: "1:330025530878:web:60422bb7ee468df6dcfcaf",
            measurementId: "G-GK1WNYKK5L"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ===== √âTAT GLOBAL =====
        let state = {
            isLoggedIn: sessionStorage.getItem('auth_enduro') === 'true',
            currentPage: 'index',
            currentPoste: null,
            
            // Phase actuelle: 'tirage' ou 'enduro'
            phase: 'tirage',
            
            // Donn√©es tirage
            teams: [],
            orderDrawn: false,
            drawOrder: [],
            lancerMode: null, // 'precision' ou 'flechettes'
            precisionResults: {},
            flechettesResults: {},
            postesAttribues: {},
            tirageComplete: false,
            
            // Donn√©es enduro (pes√©es)
            fishermen: [],
            contestInfo: { title: 'ENDURO', date: '2025' },
            lastPublished: null
        };

        // Blocage bouton retour Android
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.pushState(null, null, location.href);
        };

        // Variables pour fl√©chettes
        let currentTeamIndex = 0;
        let currentThrows = [];
        const dartNumbers = [20, 1, 18, 4, 13, 6, 10, 15, 2, 17, 3, 19, 7, 16, 8, 11, 14, 9, 12, 5];

        // ===== FIREBASE LISTENERS =====
        db.collection("data").doc("enduro-complet").onSnapshot(doc => {
            if(doc.exists) {
                const d = doc.data();
                state.phase = d.phase || 'tirage';
                state.teams = d.teams || [];
                state.orderDrawn = d.orderDrawn || false;
                state.drawOrder = d.drawOrder || [];
                state.lancerMode = d.lancerMode || null;
                state.precisionResults = d.precisionResults || {};
                state.flechettesResults = d.flechettesResults || {};
                state.postesAttribues = d.postesAttribues || {};
                state.tirageComplete = d.tirageComplete || false;
                state.fishermen = d.fishermen || [];
                state.contestInfo = d.contestInfo || state.contestInfo;
                render();
            }
        });

        db.collection("data").doc("public-results").onSnapshot(doc => {
            if(doc.exists) {
                state.lastPublished = doc.data().publishedAt || null;
            }
        });

        const save = async () => {
            await db.collection("data").doc("enduro-complet").set({
                phase: state.phase,
                teams: state.teams,
                orderDrawn: state.orderDrawn,
                drawOrder: state.drawOrder,
                lancerMode: state.lancerMode,
                precisionResults: state.precisionResults,
                flechettesResults: state.flechettesResults,
                postesAttribues: state.postesAttribues,
                tirageComplete: state.tirageComplete,
                fishermen: state.fishermen,
                contestInfo: state.contestInfo
            });
        };

        // ===== AUTHENTIFICATION =====
        window.login = () => {
            const mdp = document.getElementById('l_mdp').value;
            if(mdp === "911") {
                state.isLoggedIn = true;
                sessionStorage.setItem('auth_enduro', 'true');
                render();
            } else {
                alert("Mot de passe incorrect");
            }
        };

        window.logout = () => {
            if(confirm("Voulez-vous vraiment vous d√©connecter ?")) {
                state.isLoggedIn = false;
                sessionStorage.removeItem('auth_enduro');
                render();
            }
        };

        window.nav = (page) => {
            state.currentPage = page;
            if(page === 'flechettes') {
                currentTeamIndex = 0;
                currentThrows = [];
            }
            render();
        };

        // ===== CALCULS =====
        const calc = {
            // Calculs tirage
            getBestPrecision: (teamId) => {
                const r = state.precisionResults[teamId];
                if(!r) return null;
                const l1 = parseFloat(r.lancer1) || 999;
                const l2 = parseFloat(r.lancer2) || 999;
                const best = Math.min(l1, l2);
                return best === 999 ? null : best;
            },
            getTotalFlechettes: (teamId) => {
                const r = state.flechettesResults[teamId];
                if(!r) return 0;
                let total = 0;
                for(let i = 1; i <= 6; i++) {
                    total += parseInt(r[`f${i}`]) || 0;
                }
                return total;
            },
            getClassement: () => {
                const teamsWithResults = state.drawOrder.map(teamId => {
                    const team = state.teams.find(t => t.id === teamId);
                    if(state.lancerMode === 'precision') {
                        return { ...team, score: calc.getBestPrecision(teamId) };
                    } else {
                        return { ...team, score: calc.getTotalFlechettes(teamId) };
                    }
                });

                if(state.lancerMode === 'precision') {
                    return teamsWithResults.sort((a, b) => {
                        if(a.score === null) return 1;
                        if(b.score === null) return -1;
                        return a.score - b.score;
                    });
                } else {
                    return teamsWithResults.sort((a, b) => b.score - a.score);
                }
            },
            
            // Calculs enduro
            totalWeight: (f) => (f.weights || []).reduce((s, w) => s + w.weight, 0),
            fishCount: (f) => (f.weights || []).length,
            
            getBestFish: (types) => {
                let best = { w: 0, equipe: '---', poste: '--', type: '' };
                state.fishermen.filter(f => f.poste).forEach(f => {
                    (f.weights || []).forEach(w => {
                        if(types.includes(w.type) && w.weight > best.w) {
                            best = { w: w.weight, equipe: `${f.nom1} ${f.prenom1} / ${f.nom2} ${f.prenom2}`, poste: f.poste, type: w.type };
                        }
                    });
                });
                return best;
            },

            getPrestigeFish: () => {
                let bestKoi = { w: 0, equipe: '---', poste: '--', type: 'Ko√Ø' };
                let bestAmour = { w: 0, equipe: '---', poste: '--', type: 'Amour Blanc' };
                let koiFound = false;

                state.fishermen.filter(f => f.poste).forEach(f => {
                    (f.weights || []).forEach(w => {
                        if(w.type === 'Ko√Ø' && w.weight > bestKoi.w) {
                            bestKoi = { w: w.weight, equipe: `${f.nom1} ${f.prenom1} / ${f.nom2} ${f.prenom2}`, poste: f.poste, type: 'Ko√Ø' };
                            koiFound = true;
                        }
                        if(w.type === 'Amour Blanc' && w.weight > bestAmour.w) {
                            bestAmour = { w: w.weight, equipe: `${f.nom1} ${f.prenom1} / ${f.nom2} ${f.prenom2}`, poste: f.poste, type: 'Amour Blanc' };
                        }
                    });
                });
                return koiFound ? bestKoi : bestAmour;
            },

            getSmallestFish: () => {
                let small = { w: 999, equipe: '---', poste: '--' };
                let found = false;
                state.fishermen.filter(f => f.poste).forEach(f => {
                    (f.weights || []).forEach(w => {
                        if(w.type !== 'Ko√Ø' && w.weight < 10 && w.weight < small.w) {
                            small = { w: w.weight, equipe: `${f.nom1} ${f.prenom1} / ${f.nom2} ${f.prenom2}`, poste: f.poste };
                            found = true;
                        }
                    });
                });
                return found ? small : {w:0, equipe:'---', poste:'--'};
            }
        };

        // ===== RENDU PRINCIPAL =====
        function render() {
            const root = document.getElementById('app');

            if(!state.isLoggedIn) {
                renderLogin(root);
                return;
            }

            // Si tirage complet, on passe en mode enduro
            if(state.tirageComplete && state.phase === 'tirage') {
                state.phase = 'enduro';
            }

            switch(state.currentPage) {
                case 'index': renderIndex(root); break;
                // Pages tirage
                case 'inscriptions': renderInscriptions(root); break;
                case 'tirage': renderTirage(root); break;
                case 'precision': renderPrecision(root); break;
                case 'flechettes': renderFlechettes(root); break;
                case 'attribution': renderAttribution(root); break;
                // Pages enduro
                case 'poste': renderPoste(root); break;
                case 'resultats': renderResultats(root); break;
                case 'settings': renderSettings(root); break;
            }
            lucide.createIcons();
        }

        function renderLogin(container) {
            container.innerHTML = `
            <div class="min-h-[60vh] flex items-center justify-center px-4">
                <div class="bg-white p-6 md:p-10 rounded-[2rem] md:rounded-[2.5rem] shadow-xl w-full max-w-sm border text-center">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="fish" class="w-8 h-8 text-blue-600"></i>
                    </div>
                    <h2 class="text-xl md:text-2xl font-black mb-6 text-blue-900 uppercase italic">Enduro Complet</h2>
                    <div class="mb-4 text-left">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Identifiant</label>
                        <input value="aappma" disabled class="w-full p-3 md:p-4 border rounded-xl md:rounded-2xl font-bold bg-slate-100 uppercase outline-none text-slate-400 text-sm">
                    </div>
                    <div class="mb-6 text-left">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Mot de passe</label>
                        <input id="l_mdp" type="password" placeholder="Saisir le code" class="w-full p-3 md:p-4 border rounded-xl md:rounded-2xl font-bold bg-slate-50 outline-none focus:border-blue-600 text-sm">
                    </div>
                    <button onclick="login()" class="w-full bg-blue-600 text-white font-black py-3 md:py-4 rounded-xl md:rounded-2xl shadow-lg uppercase italic text-sm">Entrer</button>
                </div>
            </div>`;
            lucide.createIcons();
        }

        function renderIndex(container) {
            const isEnduroPhase = state.phase === 'enduro' || state.tirageComplete;
            
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6 md:mb-8">
                    <button onclick="nav('settings')" class="p-2 md:p-3 bg-white border rounded-full text-blue-600 shadow-sm hover:bg-blue-50 transition-colors">
                        <i data-lucide="settings" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </button>
                    <button onclick="logout()" class="p-2 md:p-3 bg-red-50 border border-red-100 rounded-full text-red-600 shadow-sm hover:bg-red-100 transition-colors">
                        <i data-lucide="log-out" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </button>
                </div>
                
                <div class="text-center mb-6 md:mb-10">
                    <h1 class="text-3xl md:text-5xl font-black text-blue-900 uppercase italic tracking-tighter">${state.contestInfo.title}</h1>
                    <div class="inline-block px-5 md:px-8 py-2 md:py-3 bg-blue-600 text-white rounded-full font-bold uppercase text-[10px] md:text-xs mt-3 shadow-lg">${state.contestInfo.date}</div>
                </div>

                ${!isEnduroPhase ? `
                <!-- PHASE TIRAGE -->
                <div class="mb-6">
                    <div class="flex items-center justify-center gap-2 mb-4">
                        <span class="w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center font-black text-sm">1</span>
                        <span class="text-sm font-bold text-purple-600 uppercase">Phase Tirage des Postes</span>
                    </div>
                    
                    <!-- √âtapes du tirage -->
                    <div class="flex justify-center mb-6">
                        <div class="flex items-center gap-1 text-[10px] font-bold">
                            <span class="px-3 py-1 rounded-full ${state.teams.length > 0 ? 'bg-emerald-500 text-white' : 'bg-slate-200 text-slate-500'}">Inscriptions</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                            <span class="px-3 py-1 rounded-full ${state.orderDrawn ? 'bg-emerald-500 text-white' : 'bg-slate-200 text-slate-500'}">Tirage</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                            <span class="px-3 py-1 rounded-full ${state.lancerMode ? 'bg-emerald-500 text-white' : 'bg-slate-200 text-slate-500'}">Lancer</span>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                            <span class="px-3 py-1 rounded-full ${Object.keys(state.postesAttribues).length === state.teams.length && state.teams.length > 0 ? 'bg-emerald-500 text-white' : 'bg-slate-200 text-slate-500'}">Postes</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 md:gap-4 max-w-3xl mx-auto mb-8">
                    <button onclick="nav('inscriptions')" class="p-4 md:p-6 bg-gradient-to-br from-orange-500 to-orange-600 text-white rounded-2xl shadow-xl font-black hover:scale-[0.98] transition-transform flex flex-col items-center gap-2">
                        <i data-lucide="users" class="w-7 h-7"></i>
                        <span class="text-sm md:text-lg">Inscriptions</span>
                        <span class="text-[10px] opacity-70">${state.teams.length}/10 √©quipes</span>
                    </button>
                    
                    <button onclick="nav('tirage')" class="p-4 md:p-6 bg-gradient-to-br from-purple-500 to-purple-600 text-white rounded-2xl shadow-xl font-black hover:scale-[0.98] transition-transform flex flex-col items-center gap-2 ${state.teams.length < 2 ? 'opacity-50' : ''}">
                        <i data-lucide="shuffle" class="w-7 h-7"></i>
                        <span class="text-sm md:text-lg">Tirage Ordre</span>
                        <span class="text-[10px] opacity-70">${state.orderDrawn ? '‚úÖ Effectu√©' : '‚è≥ En attente'}</span>
                    </button>
                    
                    <button onclick="nav('precision')" class="p-4 md:p-6 bg-gradient-to-br from-emerald-500 to-emerald-600 text-white rounded-2xl shadow-xl font-black hover:scale-[0.98] transition-transform flex flex-col items-center gap-2 ${!state.orderDrawn ? 'opacity-50' : ''}">
                        <i data-lucide="target" class="w-7 h-7"></i>
                        <span class="text-sm md:text-lg">Lancer Pr√©cision</span>
                        <span class="text-[10px] opacity-70">‚òÄÔ∏è Beau temps</span>
                    </button>
                    
                    <button onclick="nav('flechettes')" class="p-4 md:p-6 bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-2xl shadow-xl font-black hover:scale-[0.98] transition-transform flex flex-col items-center gap-2 ${!state.orderDrawn ? 'opacity-50' : ''}">
                        <i data-lucide="circle-dot" class="w-7 h-7"></i>
                        <span class="text-sm md:text-lg">Lancer Fl√©chettes</span>
                        <span class="text-[10px] opacity-70">üåßÔ∏è Intemp√©ries</span>
                    </button>
                </div>

                <div class="max-w-3xl mx-auto">
                    <button onclick="nav('attribution')" class="w-full p-4 md:p-5 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white rounded-2xl shadow-xl font-black hover:scale-[0.98] transition-transform flex items-center justify-center gap-3 ${!state.lancerMode ? 'opacity-50' : ''}">
                        <i data-lucide="trophy" class="w-6 h-6"></i>
                        <span class="text-lg">Attribution des Postes</span>
                    </button>
                </div>
                ` : `
                <!-- PHASE ENDURO -->
                <div class="mb-6">
                    <div class="flex items-center justify-center gap-2 mb-4">
                        <span class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center font-black text-sm">2</span>
                        <span class="text-sm font-bold text-blue-600 uppercase">Phase Pes√©es</span>
                    </div>
                </div>

                <!-- Bouton Publier -->
                <div class="mb-6 max-w-3xl mx-auto">
                    <button onclick="publishResults()" class="w-full p-4 md:p-5 bg-gradient-to-r from-purple-600 to-purple-500 text-white rounded-2xl shadow-xl font-black hover:scale-[0.98] transition-transform italic flex items-center justify-center gap-3">
                        <i data-lucide="upload-cloud" class="w-6 h-6"></i>
                        <span class="text-sm md:text-xl">Publier les R√©sultats</span>
                    </button>
                    ${state.lastPublished ? `
                    <p class="text-center text-xs text-slate-400 mt-2 italic">Derni√®re publication : ${state.lastPublished}</p>
                    ` : `
                    <p class="text-center text-xs text-orange-500 mt-2 italic font-bold">‚ö†Ô∏è Aucune publication effectu√©e</p>
                    `}
                </div>

                <div class="grid grid-cols-2 gap-3 md:gap-6 mb-8 max-w-3xl mx-auto">
                    <button onclick="nav('resultats')" class="p-4 md:p-8 bg-emerald-600 text-white rounded-2xl md:rounded-[2.5rem] shadow-xl font-black hover:scale-95 transition-transform italic flex flex-col md:flex-row items-center justify-center md:justify-between gap-2">
                        <i data-lucide="trophy" class="w-8 h-8 flex-shrink-0"></i>
                        <span class="text-sm md:text-3xl text-center">Classement</span>
                    </button>
                    <button onclick="backToTirage()" class="p-4 md:p-8 bg-slate-400 text-white rounded-2xl md:rounded-[2.5rem] shadow-xl font-black hover:scale-95 transition-transform italic flex flex-col md:flex-row items-center justify-center md:justify-between gap-2">
                        <i data-lucide="arrow-left" class="w-8 h-8 flex-shrink-0"></i>
                        <span class="text-sm md:text-xl text-center">Retour Tirage</span>
                    </button>
                </div>

                <h2 class="text-lg md:text-2xl font-black text-blue-900 mb-3 md:mb-4 uppercase italic pl-2">Postes (10)</h2>
                <div class="grid grid-cols-2 sm:grid-cols-5 gap-2 md:gap-4 mb-8">${renderGrid()}</div>
                `}
            `;
        }

        window.backToTirage = () => {
            state.phase = 'tirage';
            state.tirageComplete = false;
            save();
            render();
        };

        // ===== PUBLICATION R√âSULTATS =====
        window.publishResults = async () => {
            if(!confirm("Publier les r√©sultats actuels vers la page publique ?")) return;
            
            const now = new Date();
            const publishData = {
                fishermen: state.fishermen,
                contestInfo: state.contestInfo,
                publishedAt: now.toLocaleString('fr-FR', {
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                })
            };
            
            try {
                await db.collection("data").doc("public-results").set(publishData);
                alert("‚úÖ R√©sultats publi√©s avec succ√®s !");
            } catch(e) {
                alert("‚ùå Erreur : " + e.message);
            }
        };

        // ===== GRILLE POSTES =====
        function renderGrid() {
            return Array.from({length: 10}, (_, i) => i + 1).map(n => {
                const f = state.fishermen.find(x => x.poste == n);
                return `
                <button onclick="${f ? `window.openP(${n})` : ''}" class="p-3 md:p-6 rounded-2xl md:rounded-3xl border-2 transition-all flex flex-col items-center ${f ? 'bg-blue-900 border-blue-900 text-white shadow-xl' : 'bg-white border-white text-blue-800 opacity-80'}">
                    <span class="text-[8px] md:text-[10px] font-black uppercase opacity-50">Poste</span>
                    <span class="text-2xl md:text-4xl font-black mb-1 italic">${n}</span>
                    <span class="text-[8px] md:text-[10px] font-bold uppercase truncate w-full text-center leading-tight">
                        ${f ? `${f.nom1}<br>${f.nom2}` : 'LIBRE'}
                    </span>
                </button>`;
            }).join('');
        }

        window.openP = (n) => { state.currentPoste = n; nav('poste'); };

        // ===== PAGE INSCRIPTIONS =====
        function renderInscriptions(container) {
            container.innerHTML = `
                <button onclick="nav('index')" class="mb-4 md:mb-8 flex items-center text-blue-600 font-bold underline italic text-sm">
                    <i data-lucide="arrow-left" class="mr-2 w-4 h-4"></i> Retour
                </button>
                
                <div class="bg-white p-4 md:p-8 rounded-2xl md:rounded-[2.5rem] shadow-xl border mb-6 max-w-2xl mx-auto">
                    <h2 class="text-lg md:text-2xl font-black text-blue-900 uppercase mb-4 md:mb-6 italic text-center">Inscrire une √âquipe</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-4 md:mb-6">
                        <div class="space-y-3 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                            <h3 class="font-black text-blue-600 uppercase text-[10px] tracking-widest italic">P√™cheur n¬∞1</h3>
                            <input id="in_nom1" placeholder="NOM" class="w-full p-3 border-2 border-white rounded-xl font-bold uppercase shadow-sm outline-none focus:border-blue-600 text-sm">
                            <input id="in_prenom1" placeholder="PR√âNOM" class="w-full p-3 border-2 border-white rounded-xl font-bold shadow-sm outline-none focus:border-blue-600 text-sm">
                        </div>
                        <div class="space-y-3 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                            <h3 class="font-black text-blue-600 uppercase text-[10px] tracking-widest italic">P√™cheur n¬∞2</h3>
                            <input id="in_nom2" placeholder="NOM" class="w-full p-3 border-2 border-white rounded-xl font-bold uppercase shadow-sm outline-none focus:border-blue-600 text-sm">
                            <input id="in_prenom2" placeholder="PR√âNOM" class="w-full p-3 border-2 border-white rounded-xl font-bold shadow-sm outline-none focus:border-blue-600 text-sm">
                        </div>
                    </div>
                    <button onclick="addTeam()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl shadow-xl uppercase italic hover:bg-blue-700 transition-colors text-sm" ${state.teams.length >= 10 ? 'disabled' : ''}>
                        ${state.teams.length >= 10 ? 'Maximum 10 √©quipes atteint' : 'Ajouter l\'√©quipe'}
                    </button>
                </div>

        function generateDartboardSVG() {
            const cx = 225, cy = 225;
            const colors = { black: '#1a1a1a', white: '#f5f5dc', red: '#e63946', green: '#2d6a4f' };
            
            const R = {
                outer: 170, doubleIn: 158, tripleOut: 105, tripleIn: 95, outerBull: 32, bull: 14
            };

            let svg = '';
            svg += `<circle cx="${cx}" cy="${cy}" r="${R.outer}" fill="${colors.black}"/>`;
            
            for(let i = 0; i < 20; i++) {
                const num = dartNumbers[i];
                const startAngle = (i * 18 - 99) * Math.PI / 180;
                const endAngle = ((i + 1) * 18 - 99) * Math.PI / 180;
                const midAngle = (startAngle + endAngle) / 2;
                
                const isEven = i % 2 === 0;
                const singleColor = isEven ? colors.black : colors.white;
                const specialColor1 = isEven ? colors.red : colors.green;
                const specialColor2 = isEven ? colors.green : colors.red;

                svg += createSegment(cx, cy, R.outer, R.doubleIn, startAngle, endAngle, specialColor1, `double-${num}`, num * 2, `Double ${num}`);
                svg += createSegment(cx, cy, R.doubleIn, R.tripleOut, startAngle, endAngle, singleColor, `single-out-${num}`, num, `Simple ${num}`);
                svg += createSegment(cx, cy, R.tripleOut, R.tripleIn, startAngle, endAngle, specialColor2, `triple-${num}`, num * 3, `Triple ${num}`);
                svg += createSegment(cx, cy, R.tripleIn, R.outerBull, startAngle, endAngle, singleColor, `single-in-${num}`, num, `Simple ${num}`);

                const textR = R.outer + 25;
                const textX = cx + textR * Math.cos(midAngle);
                const textY = cy + textR * Math.sin(midAngle);
                svg += `<text x="${textX}" y="${textY}" text-anchor="middle" dominant-baseline="middle" fill="#1e3a8a" font-size="18" font-weight="900">${num}</text>`;
            }
            
            svg += `<circle cx="${cx}" cy="${cy}" r="${R.outerBull}" fill="${colors.green}" class="dart-zone" data-value="25" data-label="Outer Bull (25)" style="cursor:pointer"/>`;
            svg += `<circle cx="${cx}" cy="${cy}" r="${R.bull}" fill="${colors.red}" class="dart-zone" data-value="50" data-label="Bull (50)" style="cursor:pointer"/>`;
            
            return svg;
        }

        function createSegment(cx, cy, rOuter, rInner, startAngle, endAngle, fill, id, value, label) {

            const y1Outer = cy + rOuter * Math.sin(startAngle);
            const x2Outer = cx + rOuter * Math.cos(endAngle);
            const y2Outer = cy + rOuter * Math.sin(endAngle);
            const x1Inner = cx + rInner * Math.cos(endAngle);
            const y1Inner = cy + rInner * Math.sin(endAngle);
            const x2Inner = cx + rInner * Math.cos(startAngle);
            const y2Inner = cy + rInner * Math.sin(startAngle);

            const path = `M ${x1Outer} ${y1Outer} A ${rOuter} ${rOuter} 0 0 1 ${x2Outer} ${y2Outer} L ${x1Inner} ${y1Inner} A ${rInner} ${rInner} 0 0 0 ${x2Inner} ${y2Inner} Z`;
            
            return `<path d="${path}" fill="${fill}" stroke="#333" stroke-width="0.5" class="dart-zone" data-value="${value}" data-label="${label}" style="cursor:pointer"/>`;
        }
